{% extends 'template.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/disable_back_button.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block content %}
  <h2 class="page-title">ホーム画面</h2>
  <div class="container home">
    <div class="home-items">
      <a href="{{url_for('booklist_view.booklist_view')}}" class="home-item list-img"><div>一覧</div></a>
        {% if session.get('user_id')[0] == '0'  %}
        <a href="{{url_for('add_books.add_books')}}" class="home-item addbook-img"><div>追加</div></a>
        <a href="{{url_for('create_qr.make_qr')}}" class="home-item qr-img"><div>QR作成</div></a>
        {% endif %}
      <a href="{{url_for('lender.get_lender')}}" class="home-item lend-img"><div>貸借</div></a>
    </div>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='/js/home.js') }}"></script>
{% endblock %}
