{% extends 'template.html' %}

{% block css %}
<link rel="stylesheet" href="../../static/css/style.css">
{% endblock %}

{% block content %}
<h2 class="page-title">編集画面</h2>
  <div class="container edit">
    <form method='POST' class="form-edit">
      <div class="form-item">
        <label for="name">作品名</label><input type="text" id="name" name="name" value="{{sel_book_detail[1]}}">
      </div>
      <div class="form-item">
        <label for="author">著者名</label><input type="text" id="author" name="author" value="{{sel_book_detail[2]}}">
      </div>
      <div class="form-item">
        <label for="stock">在庫</label><input type="number" id="stock" name="stock" min={{sel_book_detail[3]-sel_book_detail[4]}} value="{{sel_book_detail[3]}}">
      </div>
      <div class="buttons flex-wrapper">
        {% if sel_book_detail[3] == sel_book_detail[4]  %}
        <button class="btn delete" type="submit" formaction="{{url_for('booklist_view.delete_detail',jancord=jancord)}}">削除</button>
        {% endif %}
        <button class="btn cancel" type="button" onclick="location.reload()">取り消し</button>
        <button class="btn edit" type="submit" formaction="{{url_for('booklist_view.update_detail',jancord=jancord)}}">変更する</button>
      </div>
    </form>
  </div>
{% endblock %}
