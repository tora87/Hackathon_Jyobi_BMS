          <div class="user_number">学籍番号：4100001</div>

  <h2 class="page-title">編集画面</h2>

        <label for="name">作品名&emsp;&emsp;：</label><input type="text" id="name" value="ワンピース">

      </div>
      <div class="form-item">
        <label for="lentalable">貸出可能数：</label><input type="number" id="lentalable" value="1">
      </div>
      <div class="buttons flex-wrapper">
        <button class="btn delete" type="submit" formaction="">削除</button>
        <button class="btn cancel" type="submit" formaction="">取り消し</button>
        <button class="btn edit" type="submit" formaction="">変更する</button>

    </form>
