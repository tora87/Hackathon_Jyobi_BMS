  {% block content %}

  <h2 class="page-title">ログイン</h2>
  <div class="container login">
    <div class="canvas-wrapper">
      <canvas id="mycanvas"></canvas>
    </div>
    <form id="stInformation" enctype="multipart/form-data" action="{{url_for('login_top.login_process')}}" method="POST">
      <input class="form-item" type="file" accept="image/*" capture="camera" name="file" id="file-image"/></br>
      <div class="form-item">
        <label for="studentNumber">学籍番号</label><input type="text" id=studentNumber name="user_id" readonly>
      </div>
      <div class="form-item">
        <label for="studentName">氏名&emsp;&emsp;</label><input type="text" id=studentName name="user_name" readonly>
      </div>
      <div class="form-item"><input type="submit" value="ログイン" class="btn"></div>
      <p id="errorText"></p>
    </form>
  </div>

  <script src="//cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
  <script src="../static/js/login.js" type="text/javascript"></script>
  
  {% endblock content %}
