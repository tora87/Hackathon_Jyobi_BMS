  {% block content %}

  <div class="container">
    <h1>Web QRCode</h1>
    <div>
      <canvas id="mycanvas"></canvas>
    </div>
    <p>
      <form id="stInformation" enctype="multipart/form-data" action="/login-top" method="POST">
        <input type="file" accept="image/*" capture="camera" name="file" id="file-image"/></br>
        <div><a>学籍番号 : <input type="text" id=studentNumber disabled="false"></div>
        <div><a>氏名 : <input type="text" id=studentName disabled="false"></div>
        <div><input type="submit" value="ログイン"></div>
      </form>
    </p>
  </div>

  <script src="//cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
  <script src="../static/js/login.js" type="text/javascript"></script>
  
  {% endblock content %}
